<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>日新失物招领</title>
</head>
<body>
<header>
    <nav id="nav" class="nav">
        <div class="nav__brand">
            <a href="#">
                <img src="./src/images/rixin_logo.png" alt="Logo">
            </a>
        </div>
        <div class="nav__title">
            <a href="">失物招领平台</a>
        </div>
        <div class="nav__menu">
            <ul>
                <li><a href="javascript:;">招领信息</a></li>
                <li><a href="javascript:;">失物信息</a></li>
                <li><a href="javascript:;">发布启示</a></li>
            </ul>
        </div>
    </nav>

    <div class="jumbotron">
        <h1>寻找物品的主人...</h1>
        <div class="jumbotron__search">
            <form action="#" method="get">
                <input type="text" placeholder="搜索您丢失或捡到的物品">
                <a href="#" class="go"></a>
            </form>
        </div>
    </div>
</header>

<div id="content" class="content">
    <div class="content__selector">
    </div>
    <div class="content__wrap">
    </div>
</div>

<canvas id="particles"></canvas>

<div id="mask">
    <form action="http://swzl.ecjtu.net/found" method="post" accept-charset="utf-8">
        <ul>
            <li>
                <label for="input-kind"><em>*</em>启事内容：</label>
                <input type="text" class="need" id="input-kind" value="招领启事"/>
                <button class="relea-seclist-btn"><em></em></button>
                <ul class="relea-seclist">
                    <li class="relea-active">招领启事<em></em></li>
                    <li>寻物启事<em></em></li>
                </ul>
            </li>
            <li>
                <label for="input-name"><em>*</em>物品名称：</label>
                <input type="text" id="input-name" class="need"/>
            </li>
            <li>
                <label for="input-type"><em>*</em>物品类型：</label>
                <input type="text" class="need" id="input-type" value="卡类证件"/>
                <button class="relea-seclist-btn"><em></em></button>
                <ul class="relea-seclist">
                    <li class="relea-active">卡类证件<em></em></li>
                    <li>随身用品<em></em></li>
                    <li>电子数码<em></em></li>
                    <li>书籍资料<em></em></li>
                    <li>衣物饰品<em></em></li>
                    <li>其他物品<em></em></li>
                </ul>
            </li>
            <li>
                <label for="input-address">&nbsp;&nbsp;地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;点：</label>
                <input type="text" id="input-address"/>
            </li>
            <li>
                <label for="input-time">&nbsp;&nbsp;时&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;间：</label>
                <input type="text" id="input-time"/>
            </li>
            <li>
                <label for="input-who"><em>*</em>&nbsp;姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</label>
                <input type="text" class="need" id="input-who"/>
            </li>
            <li>
                <label for="input-tel"><em>*</em>手机号码：</label>
                <input type="text" class="need" id="input-tel"/>
            </li>
            <li>
                <label for="input-note"><em>*</em>详细描述：</label>
                <input type="text" class="need" id="input-note"/>
            </li>
        </ul>
        <div id="btngroup">
            <input type="submit" value="发布" id="releasebtn"/>

            <button id="backbtn">返回</button>
        </div>
    </form>
</div>

<script type="text/template" id="template">
    <div class="content__info">
        <div class="content__info-name">
            <span></span><h1>{{ name }}</h1>
        </div>
        <div class="content__info-description">
            <span></span><p>{{ description }}</p>
        </div>
        <div class="content__info-items">
            <div class="content__info-type">
                <span></span><p>{{ type }}</p>
            </div>
            <div class="content__info-kind">
                <span></span><p>{{ cname }}</p>
            </div>
            {{ #time }}
            <div class="content__info-time">
                <span></span><p>{{ time }}</p>
            </div>
            {{ /time }}
            {{ #place }}
            <div class="content__info-place">
                <span></span><p>{{ place }}</p>
            </div>
            {{ /place }}
        </div>
        <div class="content__info-contact">
            {{#owner}}
            <span class="content__info-people"></span><p> {{ owner }} </p>
            {{/owner}}
            {{#phone}}
            <span class="content__info-phone"></span><p> {{ phone }} </p>
            {{/phone}}
        </div>
    </div>
</script>
</body>
</html>
